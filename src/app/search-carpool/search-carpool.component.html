<h3>Trouver un covoiturage</h3>

<form class="form-inline" #formSearchCarpool="ngForm">
  <div class="form-group">
    <div class="input-group">
      <label for="inputStart" class="input-group-addon btn">
        <span class="glyphicon glyphicon-map-marker"></span>
      </label>
      <input type="text" name="rideStart" class="form-control" id="inputStart" placeholder="Ville de départ" [(ngModel)]="rideStart" #start="ngModel">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <label for="inputEnd" class="input-group-addon btn">
        <span class="glyphicon glyphicon-flag"></span>
      </label>
      <input type="text" name="rideEnd" class="form-control" id="inputEnd" placeholder="Ville d'arrivée" [(ngModel)]="rideEnd" #end="ngModel">
    </div>
  </div>

  <div class="form-group">
    <div class="controls">
      <div class="input-group">
        <label for="date-picker-3" class="input-group-addon btn">
          <span class="glyphicon glyphicon-calendar"></span>
        </label>
        <input id="date-picker-3" name="rideDate" type="text" class="date-picker form-control" placeholder="Date (dd-mm-yy H:i:s)" [(ngModel)]="rideDate" #date="ngModel"/>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit"  [disabled]="start.pristine && end.pristine && date.pristine" class="btn btn-primary" (click)="searchCarpool(formSearchCarpool)">Rechercher</button>
    </div>
  </div>
</form>
