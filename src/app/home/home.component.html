<!-- Service Panels -->
<!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
<div class="row">
  <div class="col-lg-12">
    <h2 class="page-header">Dernières covoiturages</h2>
  </div>
  <div class="col-md-3 col-sm-6" *ngFor="let carpool of carpoolsList|slice:0:4">
    <div class="panel panel-default text-center">
      <div class="panel-heading">
          <span class="fa-stack fa-5x">
            <img  *ngIf="carpool.driver.sexe == 'M'" src="../assets/images/homme.png" alt="driver " [ngStyle]="{width: '133px',height:'139px'}">
             <img  *ngIf="carpool.driver.sexe == 'F'" src="../assets/images/femme.png" alt="driver " [ngStyle]="{width: '133px',height:'139px'}">
          </span>
      </div>
      <div class="panel-body">
        <h4>{{carpool.title}}</h4>
        <p>{{carpool.start}} </p>
        <p>{{carpool.end}}</p>
        <p [ngStyle]="{textDecoration:'underline'}">{{carpool.available_seats}} places disponibles</p>
        <p [ngStyle]="{color:'red',fontWeight : 'bold'}">{{carpool.price}} DT</p>
        <a [routerLink]="['/detail',carpool.id]" class="btn btn-primary">Voir Détails</a>
      </div>
    </div>
  </div>
</div>

<a class="btn btn-success" [routerLink]="['/carpools']"><span class="glyphicon glyphicon-th-list"></span>&nbsp;Tous les covoiturages</a>
<!-- /.row -->
